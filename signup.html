    <main>
        <section id="signup">
            <form id="signup-form" method="post" action="https://formdump.codeinstitute.net">
                <h1>Lets get you signed up <i class="fa-solid fa-heart-pulse"></i></h1>
                <label for="first-name">First Name</label>
                <br>
                <input type="text" name="first-name" id="first-name" class="text-input" required>
                <br>
                <label for="last-name">Last Name</label>
                <br>
                <input type="text" name="last-name" id="last-name" class="text-input" required>
                <br>
                <label for="email">Email address</label>
                <br>
                <input type="text" name="email" id="email" class="text-input" required>
                <br>
                <div class="radio-buttons">
                    <div>
                        <label for="road">Road</label>
                        <br>
                        <input type="radio" name="running-preferences" id="road" value="road" required checked>
                    </div>
                    <div>
                        <label for="trail">Trail</label>
                        <br>
                        <input type="radio" name="running-preferences" id="trail" value="trail" required>
                    </div>
                    <div>
                        <label for="both">Both</label>
                        <br>
                        <input type="radio" name="running-preferences" id="both" value="both" required>
                    </div>
                </div>
               <button type="submit" class="join-button">Lets run</button>


            </form>
        </section>
    </main>
